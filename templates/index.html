<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能视觉分析助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}?v=2" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-robot me-2"></i>智能视觉分析助手
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text" id="status-indicator" style="font-weight: 600;">
                        <i class="fas fa-circle text-danger me-1"></i>未连接
                    </span>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- 左侧视频区域 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-video me-2"></i>实时视频流
                        </h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success btn-sm" id="start-camera">
                                <i class="fas fa-play me-1"></i>启动
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" id="stop-camera">
                                <i class="fas fa-stop me-1"></i>停止
                            </button>
                            <button type="button" class="btn btn-info btn-sm" id="capture-image">
                                <i class="fas fa-camera me-1"></i>截图
                            </button>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <div id="video-container" class="position-relative">
                            <img id="video-stream" class="img-fluid rounded" 
                                 src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQwIiBoZWlnaHQ9IjQ4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7op4blkpHmtYHlvIE8L3RleHQ+PC9zdmc+"
                                 alt="视频流">
                            <div id="detection-overlay" class="position-absolute top-0 start-0 w-100 h-100"></div>
                        </div>
                        <div class="mt-3">
                            <div class="row text-center g-3">
                                <div class="col-md-4">
                                    <div class="bg-light p-3 rounded">
                                        <i class="fas fa-cube text-primary mb-2" style="font-size: 1.5rem;"></i>
                                        <div><small class="text-muted fw-bold">检测对象</small></div>
                                        <div class="h4 mb-0 fw-bold text-primary" id="object-count">0</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="bg-light p-3 rounded">
                                        <i class="fas fa-tachometer-alt text-success mb-2" style="font-size: 1.5rem;"></i>
                                        <div><small class="text-muted fw-bold">帧率</small></div>
                                        <div class="h4 mb-0 fw-bold text-success" id="fps-counter">0 FPS</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="bg-light p-3 rounded">
                                        <i class="fas fa-video text-info mb-2" style="font-size: 1.5rem;"></i>
                                        <div><small class="text-muted fw-bold">状态</small></div>
                                        <div class="h6 mb-0 fw-bold" id="camera-status">未启动</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 检测结果 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-search me-2"></i>检测结果
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="detection-results">
                            <p class="text-muted mb-0">暂无检测结果</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧控制面板 -->
            <div class="col-lg-4">
                <!-- AI问答区域 -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-robot me-2"></i>AI智能问答
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-container mb-3">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                你可以询问关于当前视频内容的任何问题
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="question-input" 
                                   placeholder="输入你的问题...">
                            <button class="btn btn-primary" type="button" id="ask-question">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="askPresetQuestion('这个场景中有什么？')">
                                场景描述
                            </button>
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="askPresetQuestion('有什么安全隐患吗？')">
                                安全检查
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="askPresetQuestion('统计一下物体数量')">
                                物体统计
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 场景分析 -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>场景分析
                        </h6>
                        <button class="btn btn-outline-primary btn-sm" id="analyze-scene">
                            <i class="fas fa-sync me-1"></i>分析
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="scene-analysis">
                            <p class="text-muted mb-0">点击"分析"按钮开始场景分析</p>
                        </div>
                    </div>
                </div>

                <!-- 系统信息 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-info me-2"></i>系统信息
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">YOLO模型</small>
                                <div class="fw-bold text-success">YOLOv8n</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">AI模型</small>
                                <div class="fw-bold text-success">Qwen3-VL-Plus</div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">分辨率</small>
                                <div class="fw-bold" id="resolution">640x480</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">连接状态</small>
                                <div class="fw-bold" id="connection-status">
                                    <span class="text-danger">离线</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 截图模态框 -->
    <div class="modal fade" id="captureModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-camera me-2"></i>截图预览
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="captured-image" class="img-fluid rounded" alt="截图">
                    <div class="mt-3">
                        <p class="text-muted mb-1">截图时间: <span id="capture-time"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="download-image">
                        <i class="fas fa-download me-1"></i>下载
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <div class="mt-2">处理中...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}?v=final"></script>
</body>
</html>
